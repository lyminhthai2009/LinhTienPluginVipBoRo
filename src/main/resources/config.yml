# Tiền tố hiển thị trong các tin nhắn của plugin
prefix: '&8[&bLinh&3Tiên&8] &r'

# --- HỆ THỐNG KỸ NĂNG ---
# Cho phép bật/tắt toàn bộ hệ thống kỹ năng.
# Nếu đặt là false, người chơi sẽ không nhận được vật phẩm kỹ năng,
# các lệnh liên quan (như /kynang) và tính năng sẽ bị vô hiệu hóa.
skills:
  enabled: false

# Cài đặt cho việc tu luyện
practice:
  # Lượng tu vi nhận được mỗi giây khi /tuluyen
  exp-per-second: 10
  # --- HỆ THỐNG HIỆU ỨNG TU LUYỆN ---
  # Hiện tại, chỉ hỗ trợ hiệu ứng hạt ngẫu nhiên (RANDOM)
  visuals:
    enabled: true
    particle: 'ENCHANTMENT_TABLE'

# Cài đặt cho việc đột phá
breakthrough:
  # Tỷ lệ thành công cơ bản (có thể bị ảnh hưởng bởi tư chất, đan dược,...)
  base-success-chance: 0.75 # 75%
  # Hiệu ứng khi đột phá thành công. Các hiệu ứng này được xử lý bởi Bukkit API cơ bản.
  success-effects:
    - 'particle:TOTEM:30:0.5' # particle:<tên>:số lượng:bán kính
    - 'sound:ENTITY_PLAYER_LEVELUP:1:1' # sound:<tên>:volume:pitch
    - 'lightning' # hiệu ứng sét đánh
  # Hiệu ứng khi đột phá thất bại (tẩu hỏa nhập ma)
  failure-effects:
    - 'particle:SMOKE_LARGE:50:1.0'
    - 'sound:ENTITY_GENERIC_EXPLODE:1:0.5'
    - 'damage:10' # Gây 10 sát thương (5 tim)
    - 'potion:CONFUSION:10:1' # potion:<tên>:thời gian(giây):cấp độ

